<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <style>
        	body { 
        		font-size: 14px; 
        		font-family: Arial,Helvetica,sans-serif; 
        	}

        	@media screen and (max-width: 800px) {
			    table { width: 100% !important; }
			    #button { text-align: center !important; }
			}
        </style>
    </head>
    <body style="background-color: #f7f7f7;" bgcolor="#f7f7f7">
 
        <table style="border-collapse: collapse; border: 1px solid #d4d4d5; width: 800px; margin: auto; background-color: #fff; font-size: 14px; font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;" cellpadding="0" cellspacing="0" border="0" bgcolor="white" width="800" align="center">
        	<thead style="">
        		<!-- margin --><tr><th colspan="3" height="15" bgcolor="#efefef" style="height: 15px; background-color: #efefef;">&nbsp;</th></tr><!-- /margin -->
        		<tr>
        			<!-- margin --><th width="15" bgcolor="#efefef" style="width: 15px; background-color: #efefef;">&nbsp;</th><!-- /margin -->
        			<th align="left" bgcolor="#efefef" style="text-align: left; background-color: #efefef;">
        				<a href="http://dave.maison" style="text-decoration: none; font-weight: bold; color: #333">
        					<h1 style="margin: 0;">dave.maison</h1>
        				</a>
        			</th>
        			<!-- margin --><th width="15" bgcolor="#efefef" style="width: 15px; background-color: #efefef;">&nbsp;</th><!-- /margin -->
        		</tr>
        		<!-- margin --><tr><th colspan="3" bgcolor="#efefef" height="15" style="height: 15px; border-bottom: 1px solid #d4d4d5; background-color: #efefef;">&nbsp;</th></tr><!-- /margin -->
        	</thead>
        	<tbody>
        		<!-- margin --><tr><td colspan="3" height="15" style="height: 15px;">&nbsp;</td></tr><!-- /margin -->
        		<tr>
        			<!-- margin --><td width="15" style="width: 15px;">&nbsp;</td><!-- /margin -->
	       			<td>
	       				<h2>Hey!</h2>
	       				<p>
	       					Someone reached out to you on your portfolio website!
	       				</p>
	       				<p>
	       					Take a look at this!
	       				</p>
	       				<h2>Sender</h2>
        				<p>
        				    {{email}}
                        </p>

        				<h2>Message</h2>
        				<p>
        				    {{message}}
                        </p>
        			</td>
        			<!-- margin --><td width="15" style="width: 15px;">&nbsp;</td><!-- /margin -->
        		</tr>
        		<!-- margin --><tr><td colspan="3" height="15" style="height: 15px;">&nbsp;</td></tr><!-- /margin -->
        	</tbody>
        	<tfoot>
        		<!-- margin --><tr><td colspan="3" height="15" bgcolor="#efefef" style="height: 15px; border-top: 1px solid #d4d4d5; background-color: #efefef;">&nbsp;</td></tr><!-- /margin -->
        		<tr>
        			<!-- margin --><td width="15" bgcolor="#efefef" style="width: 15px; background-color: #efefef;">&nbsp;</td><!-- /margin -->
        			<td align="right" id="button" bgcolor="#efefef" style="text-align: right; background-color: #efefef;">
        				<a href="mailto:{{email}}" style="text-decoration: none; font-weight: bold; color: #333">Reply</a>&nbsp;|
        				<a href="http://dave.maison" style="text-decoration: none; font-weight: bold; color: #333">Go Back to Site</a>
        			</td>
        			<!-- margin --><td width="15" bgcolor="#efefef" style="width: 15px; background-color: #efefef;">&nbsp;</td><!-- /margin -->
        		</tr>
        		<!-- margin --><tr><td colspan="3" bgcolor="#efefef" height="15" style="height: 15px; background-color: #efefef;">&nbsp;</td></tr><!-- /margin -->
        	</tfoot>
        </table>
    </body>
</html>
