<div class="ui stackable grid" id="experience">
	<div class="four wide column" ng-repeat="job in jobs">
		<div class="ui fluid raised card">
			<div class="image">
				<img src="{{ job.logo }}" alt="{{ job.employer }}" />
			</div>
			<div class="content">
				<div class="header">
					<span class="right floated time">{{job.years}} years</span>
					{{job.employer}}
				</div>
				<div class="meta">
					<p>{{job.title}}</p>
				</div>
				<div class="description">
					<p>{{job.description}}</p>
					<ul>
						<li ng-repeat="bullet in job.bullets">{{ bullet }}</li>
					</ul>
					<a href="{{job.site}}" class="ui primary labeled icon button" target="_blank">
						<i class="forward mail icon"></i>
						Visit Site
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
