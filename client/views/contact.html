<h1 class="ui header">
  	<i class="mail icon"></i>
  	<div class="content">
    	Contact
    	<div class="sub header">
    		Use this form to contact me!
    	</div>
  	</div>
</h1>

<div class="ui active inverted dimmer" ng-show="loading">
   	<div class="ui loader"></div>
</div>

<form class="ui form" name="form">
	<div class="required field" ng-class="{ 'error': form.email.$invalid && form.email.$dirty }">
		<label for="email">From</label>
		<input type="email" ng-model="email" name="email" id="email" placeholder="name@domain.com" required autocomplete="off">
		<div ng-show="form.email.$invalid && form.email.$dirty" class="ui pointing red label">Please enter a valid email address</div>
	</div>
	<div class="required field" ng-class="{ 'error': form.subject.$invalid && form.subject.$dirty }">
		<label for="subject">Subject</label>
		<input type="text" ng-model="subject" name="subject" id="subject" placeholder="Subject of the Email" required autocomplete="off">
		<div ng-show="form.subject.$invalid && form.subject.$dirty" class="ui pointing red label">Please enter a subject</div>
	</div>
	<div class="required field" ng-class="{ 'error': form.message.$invalid && form.message.$dirty }">
		<label for="message">Message</label>
		<textarea ng-model="message" name="message" id="message" placeholder="Body of the Email" required autocomplete="off"></textarea>
		<div ng-show="form.message.$invalid && form.message.$dirty" class="ui pointing red label">Please enter a message</div>
	</div>
	<div class="ui buttons">
		<button type="submit" class="ui primary labeled icon button">
			<i class="mail icon"></i>
			Send
		</button>
		<button type="reset" class="ui labeled icon button">
			<i class="history icon"></i>
			Reset
		</button>
	</div>
</form>
