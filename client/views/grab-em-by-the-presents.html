<h1 class="ui inverted header">
  	<i class="mail icon"></i>
  	<div class="content">
		Grab 'Em by the Presents!
		<div class="sub header">
			Christmas list for 2017
		</div>
  	</div>
</h1>

<table class="ui striped table">
	<thead>
		<tr>
			<th>Your name</th>
			<th>Who you're buying for</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="pairing in pairings">
			<td>{{ pairing.buyer }}</td>
			<td>{{ pairing.recipient }}</td>
		</tr>
	</tbody>
</table>
